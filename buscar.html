<!--Javascript-->
<script>
    function buscar() {
        var filtro = document.getElementById("filtro").value;
       
        if(filtro=="") {
            alert("Preencha o filtro de pesquisa");
            return;
        }
    
        
        var lista = ['Ana', 'Gabriel', 'Guilherme', 'Igor', 'Jorge'];
        var achou = false;

        for(var i = 0; i < lista.length; i++) {
            var item = lista[i];
            if(filtro.toUpperCase() == item.toUpperCase()) { //Maiúsculas
                achou = true;
                break; //sai do loop
            }
        }

        if(achou==true) {
            alert("Achou: " + filtro);   
        }
        else {
            alert("Perfil não encontrado");
        }
    }
</script>
